<ul>
  <li *ngFor="let colaborator of colaborators">
    <ul>
      <li>{{ colaborator._id }}</li>
      <li>{{ colaborator.name }}</li>
      <li>{{ colaborator.email }}</li>
      <li>{{ colaborator.phone }}</li>
      <li>{{ colaborator.birth }}</li>
      <li>{{ colaborator.workload }}</li>
      <li>{{ colaborator.scholarity }}</li>
    </ul>
  </li>
</ul>

</div>
